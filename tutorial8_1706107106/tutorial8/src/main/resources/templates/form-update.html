<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment-header :: head">
<title th:replace="fragments/fragment-header :: title"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	
	<div th:replace="fragments/fragment-header :: navigation"></div>

	<form action="/student/update/submit" th:object="${student}" method="post">
		<div>
			<label for="npm">NPM</label> <input type="text" readonly="true" name="npm" th:value="${student.npm}" th:field="*{npm}" th:required="required" />
		</div>
		<div>
			<label for="name">Name</label> <input type="text" name="name" th:value="${student.name}" th:field="*{name}" />
		</div>
		<div>
			<label for="gpa">GPA</label> <input type="text" name="gpa" th:value="${student.gpa}" th:field="*{gpa}" />
		</div>

		<div>
			<button type="submit" name="action" value="save">Save</button>
		</div>
	</form>
	<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>

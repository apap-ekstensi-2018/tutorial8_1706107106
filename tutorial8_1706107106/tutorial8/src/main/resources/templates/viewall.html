<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    		<!-- Import all stuff needed -->
    		<link rel="stylesheet" href="/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"/>
  		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
  		<script>
	  		$(document).ready( function () {
	  		    $('#table_id').DataTable();
	  		} );
  		</script>
  		
        <title th:replace="fragments/fragment-header :: title">Title</title>
        
    </head>
    <body>
    		<div th:replace="fragments/fragment-header :: navigation"></div>
    		<h2 th:text=" 'Login as ' + ${#httpServletRequest.remoteUser}">Login as</h2>
    		<form th:action="@{/logout}" method="post" style="margin-bottom:20px">
			<input type="submit" value="Sign Out"/>
		</form>
    		<div style="padding-left:10px;padding-right:10px">
	        <table id="table_id" class="display">
			    <thead>
			        <tr>
			            <th>No</th>
			            <th>NPM</th>
			            <th>Name</th>
			            <th>GPA</th>
			            <th>Predicate</th>
			            <th>Actions</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="student,iterationStatus: ${students}" th:class="${iterationStatus.odd} ? 'odd'">
			            <td style="text-align: center" th:text="${iterationStatus.count}">Number</td>
			            <td th:text="${student.npm}">Student NPM</td>
			            <td th:text="${student.name}">Student Name</td>
			            <td th:text="${student.gpa}">Student GPA</td>
			            <td th:text="${student.gpa>=3.49}?'Cum Laude!':'Sangat Memuaskan!'">Predicate</td>
			            <td><a class="btn btn btn-danger" th:href="'delete/' + ${student.npm}">Delete Data</a>   <a class="btn btn-primary" th:href="'update/' + ${student.npm}">Update Data</a></td>
			        </tr>
			    </tbody>
			</table>
		</div>
		<div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
